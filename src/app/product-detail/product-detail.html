<div class="container mt-5">
  <div class="card p-3 shadow-sm">
    <div class="row g-0">
      <!-- Hình ảnh -->
      <div class="col-md-5 text-center">
        <img
          [src]="product.image"
          [alt]="product.name || 'Ảnh sản phẩm'"
          class="img-fluid rounded"
          style="max-height: 250px; object-fit: contain;"
        />
      </div>

      <!-- Thông tin -->
      <div class="col-md-7">
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="text-muted">Mã sản phẩm: {{ productId }}</p>
          <h4 class="text-danger">{{ product.price | currency:'USD' }}</h4>
          <p>
            Trạng thái:
            <span *ngIf="product.inStock; else outOfStock" class="badge bg-success">Còn hàng</span>
            <ng-template #outOfStock>
              <span class="badge bg-danger">Hết hàng</span>
            </ng-template>
          </p>
          <a routerLink="/products" class="btn btn-outline-primary mt-2">Quay lại</a>
        </div>
      </div>
    </div>
  </div>
</div>
