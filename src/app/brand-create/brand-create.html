<form #brandForm="ngForm" (ngSubmit)="handleSubmit(brandForm)">
<div class="mb-3">
    <label for="name" class="form-label">Brand Name</label>
    <input 
        type="text" 
        class="form-control" 
        id="name" 
        name="name" 
        required
        minlength="3"
        [(ngModel)]="brand.name"
        [ngClass]="{'is-invalid': name.invalid && name.touched}"
        #name="ngModel"
        />
        <div *ngIf="name.invalid && name.touched" class="invalid-feedback">
            <div *ngIf="name.errors?.['required']">Name is required</div>
        </div>
</div>
<div class="mb-3">
    <label for="origin" >Brand Origin</label>
    <input 
        type="text" 
        class="form-control" 
        id="origin" 
        name="origin" 
        required
        [(ngModel)]="brand.origin"
        [ngClass]="{'is-invalid': origin.invalid && origin.touched}"
        #origin="ngModel"
        />
        <div *ngIf="origin.invalid && origin.touched" class="invalid-feedback">
            <div *ngIf="origin.errors?.['required']">Origin is required</div>
        </div>
</div>
<div class="mb-3">
    <label for="image" class="form-label">Brand Image</label>
    <input 
        type="text" 
        class="form-control" 
        id="image"  
        name="image" 
        required
        [(ngModel)]="brand.image"
        />
</div>
<div class="mb-3">
    <label for="brand" >Category Status</label>
    <input 
        type="text" 
        class="form-control" 
        id="status" 
        name="status" 
        [(ngModel)]="brand.status"
        />
</div>
   <button
    type="submit"
    class="btn btn-primary"
    [disabled]="brandForm.invalid"
  >
    Submit
  </button>
</form>
