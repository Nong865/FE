<h2>user List</h2>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Ten nguoi dung</th>
      <th>Email</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td>{{ user.ten_nguoi_dung }}</td>
      <td>{{ user.email }}</td>

    </tr>
  </tbody>
</table>
