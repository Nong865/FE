<form [formGroup]="categoryForm" (ngSubmit)="handleSubmit()">
  <div class="mb-3">
    <label for="name" class="form-label">Category Title</label>
    <input
      type="text"
      class="form-control"
      formControlName="name"
      [ngClass]="{
        'is-invalid':
          categoryForm.get('name')?.invalid && categoryForm.get('name')?.touched
      }"
    />
    <div
      *ngIf="
        categoryForm.get('name')?.invalid && categoryForm.get('name')?.touched
      "
      class="invalid-feedback"
    >
      <div *ngIf="categoryForm.get('name')?.errors?.['required']">
        Name is required.
      </div>
      <div *ngIf="categoryForm.get('name')?.errors?.['minlength']">
        Name is min > 3 character.
      </div>
    </div>
  </div>

  <div class="mb-3">
    <label for="text" class="form-label">Category description</label>
    <input type="text" class="form-control" formControlName="description" />
  </div>

  <div class="mb-3">
    <label for="text" class="form-label">Category status</label>
    <input type="text" class="form-control" formControlName="status" />
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
