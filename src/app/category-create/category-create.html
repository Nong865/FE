
<form #categoryForm="ngForm" (ngSubmit)="handleSubmit(categoryForm)">
<div class="mb-3">
    <label for="name" class="form-label">Category Name</label>
    <input 
        type="text" 
        class="form-control" 
        id="name" 
        name="name" 
        required
        minlength="3"
        [(ngModel)]="category.name"
        [ngClass]="{'is-invalid': name.invalid && name.touched}"
        #name="ngModel"
        />
        <div *ngIf="name.invalid && name.touched" class="invalid-feedback">
            <div *ngIf="name.errors?.['required']">name is required</div>
        </div>
</div>

<div class="mb-3">
    <label for="name" class="form-label">Category Description</label>
    <input 
        type="text" 
        class="form-control" 
        id="description"  
        name="name" 
        required
        minlength="3"
        [(ngModel)]="category.description"
        [ngClass]="{'is-invalid': name.invalid && name.touched}"
        #name="ngModel"
        />
        <div *ngIf="name.invalid && name.touched" class="invalid-feedback">
            <div *ngIf="name.errors?.['required']">description is required</div>
        </div>
</div>


<div class="mb-3">
    <label for="category" >Category Status</label>
    <input 
        type="text" 
        class="form-control" 
        id="status" 
        name="status" 
        [(ngModel)]="category.status"
        />
</div>
   <button
    type="submit"
    class="btn btn-primary"
    [disabled]="categoryForm.invalid"
  >
    Submit
  </button>
</form>
